<div class="excel">
    <div class="excel__header">
      <input type="text" class="input" value="Новая таблица" />
      <div>
        <div class="button">
          <i class="material-symbols-outlined"> logout </i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined"> delete </i>
        </div>
      </div>
    </div>
    <div class="excel__toolbar">
      <div class="button">
        <i class="material-symbols-outlined"> format_align_left </i>
      </div>
      <div class="button">
        <i class="material-symbols-outlined"> format_align_center </i>
      </div>
      <div class="button">
        <i class="material-symbols-outlined"> format_align_right </i>
      </div>
      <div class="button">
        <i class="material-symbols-outlined"> format_bold </i>
      </div>
      <div class="button">
        <i class="material-symbols-outlined"> format_italic </i>
      </div>
      <div class="button">
        <i class="material-symbols-outlined"> format_underlined </i>
      </div>
    </div>
    <div class="excel__formula">
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell selected" contenteditable>A1</div>
          <div class="cell" contenteditable>B2</div>
          <div class="cell" contenteditable>C3</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B2</div>
          <div class="cell">C3</div>
        </div>
      </div>
    </div>
  </div>
